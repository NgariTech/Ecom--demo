<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="F u l l  N a m e" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E m a i l" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="P a s s w o r d" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="U s e r n a m e" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <!-- Options for countries -->
                    <option value="KE">Kenya</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms"> I agree to the Terms and Service Policy
                </label>
            </div>

            <!-- Other form fields for email, password, username, date of birth, gender, country, region, terms, etc. -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>

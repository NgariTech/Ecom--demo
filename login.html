<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="U s e r n a m e">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="P a s s w o r d">
            </div>
            <p><a href="forgotpassword.html">Forgot your password?</a>.</p>

            <button type="submit">Login</button>
        </form>
        <p><a href="signup.html">Create account</a>.</p>

    </div>
    
       <!-- Join the Community section -->
       <div class="join-community">
        <p><span style="font-size:24px; font-weight:bold;">Join the Community</span></p>
        <div class="subscribe-container">
            <input type="email" id="email" name="email" placeholder="E m a i l">
            <button type="submit">Subscribe <i   class="fas fa-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
